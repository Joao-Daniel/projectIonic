<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-col>
      <ion-title>formulário</ion-title>
    </ion-col>
  </ion-toolbar>

  <ion-segment [(ngModel)]="segment" (ionChange)="change()">
    <ion-segment-button [value]='"0"'>
      <ion-label> Dados Pessoais </ion-label>
    </ion-segment-button>
    <ion-segment-button [value]='"1"'>
      <ion-label> Dados Cadastrados </ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content>
  <ion-grid *ngIf="segment == '0'">
    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="pessoa.nome"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Sexo</ion-label>
      <ion-select [(ngModel)]="pessoa.sexo" placeholder="Nenhuma opção selecionada">
        <ion-select-option [value]="'Masculino'">Masculino</ion-select-option>
        <ion-select-option [value]="'Feminino'">Feminino</ion-select-option>
        <ion-select-option [value]="'Não Identificado'">Nenhuma opção selecionada</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating"> Data Nasc </ion-label>
      <ion-input [(ngModel)]="pessoa.data" type="date"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">RG</ion-label>
      <ion-input [(ngModel)]="pessoa.rg" maxlength="9" type="text"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Cpf</ion-label>
      <ion-input [(ngModel)]="pessoa.cpf" maxlength="11" type="text"></ion-input>
    </ion-item>
  </ion-grid>

  <ion-grid *ngIf="segment == '1'">
    <ion-col size="12">
      <strong> INFORMAÇÕES: </strong> <br>
      <ion-label>Nome: {{ pessoa.nome }} <br>Sexo: {{ pessoa.sexo }} <br>Data nasc: {{ pessoa.data }} <br>RG: {{ pessoa.rg }} <br>CPF: {{ pessoa.cpf }}</ion-label>
    </ion-col>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>

    <ion-col size="6">
      <ion-button expand="full" color="success"> SALVAR </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button expand="full" color="tertiary"> LIMPAR </ion-button>
    </ion-col>
  
  </ion-row>
</ion-footer>
