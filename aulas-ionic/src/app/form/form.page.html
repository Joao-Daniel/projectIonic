<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-col>
      <ion-title>formulário</ion-title>
    </ion-col>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-grid>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Nome</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Sexo</ion-label>
      <ion-select placeholder="Nenhuma opção selecionada">
        <ion-select-option [value]="'m'">Masculino</ion-select-option>
        <ion-select-option [value]="'f'">Feminino</ion-select-option>
        <ion-select-option [value]="'void'">Nenhuma opção selecionada</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating"> Data Nasc </ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">RG</ion-label>
      <ion-input maxlength="9" type="text"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px">
      <ion-label position="floating">Cpf</ion-label>
      <ion-input maxlength="11" type="text"></ion-input>
    </ion-item>

  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    
    <ion-col size="6">
      <ion-button (click)="primeiroMetodo" expand="full" color="success"> SALVAR </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button expand="full" color="tertiary"> LIMPAR </ion-button>
    </ion-col>

  </ion-row>
</ion-footer>
