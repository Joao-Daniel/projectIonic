<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>grid1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>    
    <ion-row>
      <ion-col size="8" style="border: 1px solid red">
        1 de 3
      </ion-col>
      <ion-col size="2" style="border: 1px solid green">
        2 de 3
      </ion-col>
      <ion-col size="2" style="border: 1px solid yellow">
        3 de 3
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col style="border: 1px solid red">
        primeira coluna
      </ion-col>
      
      <ion-col size="auto" style="border: 1px solid green">
        segunda coluna ajustada
      </ion-col>

      <ion-col style="border: 1px solid yellow">
        terceira coluna
      </ion-col>
    </ion-row>

    <br>


    <ion-row class="ion-align-items-center">
      <ion-col style="border: 1px solid red">
        <ion-row>
          <ion-col size="6" style="border: 1px solid red" class="ion-text-left">
            <p> primeiro texto </p>
          </ion-col>
          
          <ion-col size="6" style="border: 1px solid green" class="ion-text-center">
            <p> segundo texto </p>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col style="border: 1px solid green" class="ion-text-center">
        <p> segunda coluna </p>
      </ion-col>

      <ion-col style="border: 1px solid yellow" class="ion-text-center">
        <p> terceira coluna </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
